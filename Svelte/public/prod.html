<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Micrio Custom production HTML</title>

	<!-- This is the only required script to be able to use <micr-io> element -->
	<script src="https://b.micr.io/micrio-3.3.min.js"></script>

	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		micr-io {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<!-- This image can be placed anywhere, and automatically loads the linked JS/CSS -->
	<micr-io id="JVQpH"></micr-io>
</body>
</html>
